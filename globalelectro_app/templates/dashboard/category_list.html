{% extends "base.html" %}
{% load static %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Categories</h2>

    <!-- إضافة كاتيجوري -->
    <form id="category-form" class="mb-4">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="name" class="form-control" placeholder="New category name" required>
            <button class="btn btn-primary" type="submit">Add Category</button>
        </div>
    </form>

    <!-- جدول الكاتيجوري -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th style="width: 200px;">Actions</th>
            </tr>
        </thead>
        <tbody id="category-table-body">
            {% for category in categories %}
            <tr data-id="{{ category.category_id }}">
                <td>{{ category.category_id }}</td>
                <td class="category-name">{{ category.name }}</td>
                <td>
                    <div class="btn-group" role="group">
                        <button class="btn btn-sm btn-warning edit-btn">
                            <i class="bi bi-pencil-square"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-success save-btn d-none">
                            <i class="bi bi-check2-square"></i> Save
                        </button>
                        <button class="btn btn-sm btn-secondary cancel-btn d-none">
                            <i class="bi bi-x-square"></i> Cancel
                        </button>
                        <button class="btn btn-sm btn-danger delete-btn">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No categories found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- تحميل سكربت AJAX -->
<script src="{% static 'js/category_ajax.js' %}"></script>
{% endblock %}
