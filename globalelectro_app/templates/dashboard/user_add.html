{% extends "base.html" %}
{% block title %}Add User{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Add New User</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-md-6"><input type="text" name="first_name" class="form-control" placeholder="First Name" required></div>
            <div class="col-md-6"><input type="text" name="last_name" class="form-control" placeholder="Last Name" required></div>
            <div class="col-md-6"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
            <div class="col-md-6"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
            <div class="col-md-6">
                <select name="role" class="form-control">
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="col-md-6"><input type="text" name="phone" class="form-control" placeholder="Phone" required></div>
            <div class="col-md-12"><input type="text" name="address" class="form-control" placeholder="Address" required></div>
            <div class="col-md-12 mt-2">
                <button type="submit" class="btn btn-primary">Add User</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
