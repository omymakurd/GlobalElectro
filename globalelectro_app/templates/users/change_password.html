{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4">Change Password</h2>

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3 position-relative">
            <label for="old_password" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="old_password" name="old_password" required>
            <span class="toggle-password" data-target="old_password" style="position:absolute; right:10px; top:38px; cursor:pointer;">👁️</span>
        </div>

        <div class="mb-3 position-relative">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
            <span class="toggle-password" data-target="new_password" style="position:absolute; right:10px; top:38px; cursor:pointer;">👁️</span>
        </div>

        <div class="mb-3 position-relative">
            <label for="confirm_password" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            <span class="toggle-password" data-target="confirm_password" style="position:absolute; right:10px; top:38px; cursor:pointer;">👁️</span>
        </div>

        <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
</div>

<script>
    const toggles = document.querySelectorAll('.toggle-password');
    toggles.forEach(toggle => {
        toggle.addEventListener('click', () => {
            const targetId = toggle.dataset.target;
            const input = document.getElementById(targetId);
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = '🙈';
            } else {
                input.type = 'password';
                toggle.textContent = '👁️';
            }
        });
    });
</script>
{% endblock %}
